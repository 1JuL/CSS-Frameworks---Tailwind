<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="card">  
        <div class="overall_score">
          <h1>Your Result</h1>
          <p class="puntaje"><span>76</span> of 100</p>
          
          <div class="clasificacion">
            <h2 class="rank">Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          
        </div>


        <div class="second-content">
          <h2>Summary</h2>
          <div class="content reaction">
              <div class="position-text">
                  <p class="content-color"><img src="../assets/images/icon-reaction.svg" alt="reaction"> Reaction</p> <p><span>80 </span>/ 100</p>
              </div>
          </div>

          <div class="content memory">
              <div class="position-text">
                  <p class="content-color"><img src="../assets/images/icon-memory.svg" alt=" memory"> Memory</p> <p><span>92 </span>/ 100</p>
              </div>
          </div>

          <div class="content verbal">
              <div class="position-text">
                  <p class="content-color"><img src="../assets/images/icon-verbal.svg" alt=""> Verbal</p> <p><span>61 </span>/ 100</p>
              </div>
          </div>

          <div class="content visual">
              <div class="position-text">
                  <p class="content-color"><img src="../assets/images/icon-visual.svg" alt=""> Visual</p> <p><span>72 </span>/ 100</p>
              </div>
          </div>
          
          <div class="d-grid gap-2">
              <button class="button">Continue</button>
          </div>
      </div>

      </div>
    </main>

    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
